<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="image/TechX_logo-remove.png" type="image/x-icon">
  <!-- Bootstrap File  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
  <title>User Profile</title>
  <link rel="stylesheet" href="css/Profile.css"> <!-- Optional: Link your CSS file -->
</head>

<body>
  <!-- Header start here -->
  <header>
    <div class="row border-bottom">
      <div class="col-1">
        <a href="Home.html" >
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="46" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
        </a>
    </div>
    <div class="col">
      <h2><b>Profile</b></h2>
    </div>
    <div class="col">
      <button id="sign-out" onclick="signout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
          <path d="M7.5 1v7h1V1h-1z"/>
          <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
        </svg>
      </button>
    </div>
  </div>
  </header>
  <!-- Header ends here -->
  <!-- Main class start here -->
  <main>
    <!-- Profile section start  -->
    <section class="profile-section">
      <div class="profile-header">
        <img src="" alt="Profile Picture" id="userpic" class="rounded-circle rounded mx-auto d-block">
        <h2 class="text-center" id="Uname">User</h2>
      </div>
    </section>
    <!-- Profile section ends -->
    <!-- Notification section start -->
    <section class="notification_area">
        <div class="row">
          <div class="col-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#2196F3" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>
          </div>
          <div class="col"><h2>Notification</h2></div>
          <div class="col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
    </section>
    
<div class="profile-pic"></div>
<div class="username"></div>

    <!-- Notification section ends -->
    </main>
    <!-- Main class ends here -->
    <!-- Footer start here -->
  <footer>
    <button id="update_profile">Update Profile</button>
  </footer>
<!-- Footer ends here -->
<script>
  // Onload function fetch user details 
  window.onload =  function(){
    $photo = localStorage.getItem('photoURL')
    document.getElementById('userpic').src =$photo;
    $uname = localStorage.getItem('Name');
    document.getElementById('Uname').innerText=$uname;
  }
  // sign out function
function signout(){
  const keys =Object.keys(localStorage);
  for(const key of keys){
    localStorage.removeItem(key);
  }
  window.location.href=('index.html');
  alert("You are Log-out now ");
}
// Prevent back function
function preventBack() { window.history.forward(); }  
    setTimeout("preventBack()", 0); 
    window.onunload = function () { null };  
</script>

</body>
</html>
